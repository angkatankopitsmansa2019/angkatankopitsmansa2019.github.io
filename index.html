			<label for="nama">Nama :</label>

			<label for="nama">Nama :</label>
			<input class="nama" type="text" name="nama" value="" readonly="readonly">
		</div>

		<div>
			<label for="nomor">Nomor :</label>
			<input class="nomor" type="number" name="nomor" value="" readonly="readonly">
		</div>
